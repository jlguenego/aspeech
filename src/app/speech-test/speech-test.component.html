<div class="command">
  <button (click)="toggleContinuous()">continuous speech</button>
  <button (click)="toggleInterimResults()">interim result</button>
  <select [formControl]="dialect">
    <option *ngFor="let country of countries" [value]="country.code">{{country.label}}</option>
  </select>
  <button class="microphone" (click)="toggleMicrophone()">
    <i class="material-icons" *ngIf="!isStarted">mic</i>
    <i class="material-icons" *ngIf="isStarted && !isListening">mic_off</i>
    <i class="material-icons" *ngIf="isStarted && isListening">mic_none</i>
  </button>
</div>
<div class="textarea">
  <div class="interim">{{interimTranscript}}</div>
  <div class="final">{{finalTranscript}}</div>
</div>
